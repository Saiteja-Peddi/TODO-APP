<form [formGroup]="todoForm" (submit)="addTask()">
  <mat-card class="todo-form-card">
    <mat-card-header>
      <mat-card-title>Todo List Manager</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Task</mat-label>
        <input formControlName="task" matInput />
        <mat-error
          *ngIf="
            todoForm.get('task')?.invalid &&
            (todoForm.get('task')?.dirty || todoForm.get('task')?.touched)
          "
        >
          {{ getErrorMessage("task") }}
        </mat-error>
      </mat-form-field>
      <button mat-raised-button class="submit-button" type="submit">
        Add to list
      </button>
      <button mat-raised-button class="submit-button" (click)="refreshDB()">Refresh DB</button>
    </mat-card-content>
  </mat-card>
</form>
