<form [formGroup]="editTaskForm">
  <mat-card class="edit-task-card">
    <mat-card-header>
      <mat-card-title>Edit Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="dialog-input-field" appearance="outline">
        <mat-label>Task</mat-label>
        <input formControlName="task" matInput />
        <mat-error *ngIf="editTaskForm.get('task')?.invalid">
          {{ getErrorMessage("task") }}
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        class="dialog-cancel-button"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        class="dialog-submit-button"
        (click)="editTask()"
      >
        Edit
      </button>
    </mat-card-content>
  </mat-card>
</form>
